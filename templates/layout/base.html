<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="The best true crime podcasts from UK, Australia and USA">
  <meta name="author" content="Mal C-U">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css">
  <title>Someone knows something</title>
</head>

<body>
  <!--Top navigation bar-->
  {% include 'layout/navbar.html' %}
  <!--Container wrapping page-->
  <div class="container-fluid d-flex p-0">
    <!--Left side of the page containing sidebar and logo -->
    {% include 'layout/sidebar.html' %}
    <!--Content - right side of the page wrapper-->
    <div class="container-fluid  mx-0 px-0">
      <!--Page content-->
      <div id="page-content" class="row mx-0 pb-5">
        <!--Container that will display flashed messages/alerts-->
        {% include 'components/flash-alerts.html' %}
        <!--Block of page content to be displayed from templates/pages-->
        {% block content %} {% endblock %}
      </div>
    </div>
  </div>
  <!--Footer-->
  {% include 'layout/footer.html' %}
  <!-- Imported scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="/static/js/scripts.js"></script>
</body>

</html>
