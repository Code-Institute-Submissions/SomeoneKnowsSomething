{% extends 'layout/base.html' %} {% block content %}
<div class="col-12 text-center home-header">
    <h1 class="py-2">Account Dashboard</h1>
</div>
<div class="col-12 text-right">
    <a class="h1 text-right pr-2" href="{{url_for('password_change')}}" aria-label="Account settings">
        <i class="fas fa-cog"></i></a>
</div>
<div class="col-12">
    <div class="row">
        <div class="col-10 py-2 pl-2">
            <h3>Podcasts</h3>
        </div>
        <div class="col-2 py-2 pr-2">
            <a class="h1" href="{{url_for('podcast_add')}}" aria-label="Add podcast">
                <i class="fas fa-plus"></i></a>
        </div>
        <div class="col-12 p-2">
            <div class="row mx-0 my-2">
                {% for podcast in podcasts %}
                <div class="col-sm-6 col-md-4 col-lg-3 align-middle text-center mb-3">
                    <img class="img-origin" src="{{podcast.podcast_imgurl}}" alt="Podcast cover image">
                </div>
                <div class="col-sm-6 col-md-8 col-lg-9 mb-3">
                    <div class="row mx-0">
                        <div class="col-sm-12 col-lg-8">
                            <h5 class="origin-title">{{podcast.podcast_title}} - released {{podcast.release_year}}</h5>
                        </div>
                        <div class="col-sm-12 col-lg-4 mx-0 pl-0">
                            <a href="{{podcast.podcast_link}}" aria-label="Listen to podcast">
                                <i class="fas fa-headphones h2 px-2"></i></a>
                            <a href="{{url_for('podcast_update', podcast_id=podcast._id)}}" aria-label="Edit podcast">
                                <i class="fas fa-edit h2 px-2"></i></a>
                            <a href="{{url_for('podcast_delete', podcast_id=podcast._id)}}" aria-label="Delete podcast">
                                <i class="fas fa-trash-alt h2 px-2"></i></a>
                        </div>
                    </div>
                    <div class="row mx-0">
                        <div class="col-12">
                            <p>Story: {{podcast.description}}</p>
                            <p>Number of episodes: {{podcast.no_episodes}}</p>
                        </div>
                    </div>
                    <hr>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <hr>
</div>
{% endblock %}
