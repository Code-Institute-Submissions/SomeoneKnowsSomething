{% extends 'layout/base.html' %} {% block content %}

{% if origin %}
<div class="col-12 text-center home_header">
    <h1 class="text-uppercase py-2">Origin: {{origin}}</h1>
</div>

{% endif %}

<div class="col-12 pt-5" id="home-podcasts">

    <div class="row mx-0">
        {% for podcast in podcasts %}
            <div class="col-sm-6 col-md-3 col-lg-2">
                <img class="img_origin" src="{{podcast.podcast_imgurl}}">
            </div>
            <div class="col-sm-6 col-md-9 col-lg-10">
                    <h5 class="origin_title">{{podcast.podcast_title}}</h5>
                    <p>Story: {{podcast.description}}</p>
                    <p>Number of episodes: {{podcast.no_episodes}}</p>
                    <a role="button" class="btn btn-success" href="{{podcast.podcast_link}}" target="_blank"
                        rel="noopener" aria-label="Listen to {{podcast.podcast_title}} here">Listen here</a>
            </div>
        
        {% endfor %}
    </div>
</div>

{% endblock %}
